<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <title>Serene Sounds</title>
</head>
<body>
    <video autoplay muted loop id="myVideo" style="display: flex;">
        <source
          id="myVideo2"
          src="img/live/clouds.mp4"
          type="video/mp4"
        />
      </video>

    <!-- Title Screen -->
    <div class="flex main" id="title">
        <h1>Serene Sounds</h1>
        <button class="button purple" onclick="showElement(app)">Begin</button>
    </div>
    <!-- App -->
    <div class="flex app" id="app" style="display: none;">
        <!-- Setting -->
        <div class="flex settings">
            <div class="flex cat">
                <h1>Outdoor Noises</h1>

                <div class="flex opt">
                    <input class="check" type="checkbox">
                    <p>Wind</p>
                    <input id="inwind" type="range" min="0" max="10" value="5">
                </div>

            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</script>
</html>
